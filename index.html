<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>릴라와 함사의 쇼핑 리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif KR', 'Crimson Text', Georgia, serif;
            background:
                linear-gradient(180deg, rgba(139, 115, 85, 0.1) 0%, rgba(87, 75, 60, 0.15) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"),
                #f5f0e6;
            min-height: 100vh;
            padding: 40px 20px;
            color: #3d3425;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            background:
                linear-gradient(to bottom, rgba(255,252,245,0.95), rgba(250,245,235,0.98)),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.03'/%3E%3C/svg%3E");
            border-radius: 4px;
            box-shadow:
                0 1px 3px rgba(61, 52, 37, 0.12),
                0 8px 24px rgba(61, 52, 37, 0.15),
                inset 0 0 80px rgba(139, 115, 85, 0.05);
            overflow: hidden;
            border: 1px solid rgba(139, 115, 85, 0.2);
        }

        header {
            background: linear-gradient(135deg, #5c4a3a 0%, #3d3425 100%);
            color: #f5f0e6;
            padding: 32px 24px;
            text-align: center;
            border-bottom: 3px double rgba(212, 195, 168, 0.4);
        }

        header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        header .subtitle {
            font-size: 12px;
            font-style: italic;
            color: #d4c3a8;
            letter-spacing: 1px;
        }

        .ornament {
            margin: 12px auto 0;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4c3a8, transparent);
        }

        .input-section {
            padding: 24px;
            background: rgba(139, 115, 85, 0.06);
            border-bottom: 1px solid rgba(139, 115, 85, 0.15);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(139, 115, 85, 0.3);
            border-radius: 3px;
            font-size: 16px;
            font-family: 'Noto Serif KR', Georgia, serif;
            background: rgba(255, 252, 245, 0.8);
            color: #3d3425;
            transition: all 0.3s ease;
        }

        #itemInput::placeholder {
            color: #a89880;
            font-style: italic;
        }

        #itemInput:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
            background: #fffcf5;
        }

        #addBtn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #6b5a48 0%, #5c4a3a 100%);
            color: #f5f0e6;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-family: 'Noto Serif KR', Georgia, serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        #addBtn:hover {
            background: linear-gradient(135deg, #7a6852 0%, #6b5a48 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(61, 52, 37, 0.2);
        }

        .list-section {
            padding: 16px 24px 24px;
            max-height: 420px;
            overflow-y: auto;
        }

        .list-section::-webkit-scrollbar {
            width: 6px;
        }

        .list-section::-webkit-scrollbar-track {
            background: rgba(139, 115, 85, 0.1);
        }

        .list-section::-webkit-scrollbar-thumb {
            background: rgba(139, 115, 85, 0.3);
            border-radius: 3px;
        }

        .empty-message {
            text-align: center;
            color: #a89880;
            padding: 48px 20px;
            font-size: 15px;
            font-style: italic;
            border: 1px dashed rgba(139, 115, 85, 0.25);
            border-radius: 3px;
            margin: 8px 0;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            margin: 10px 0;
            background: rgba(255, 252, 245, 0.6);
            border-radius: 3px;
            border: 1px solid rgba(139, 115, 85, 0.12);
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(255, 252, 245, 0.9);
            border-color: rgba(139, 115, 85, 0.25);
            box-shadow: 0 2px 8px rgba(61, 52, 37, 0.08);
        }

        .item.checked {
            background: rgba(139, 115, 85, 0.08);
            border-color: rgba(139, 115, 85, 0.2);
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #a89880;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #a89880;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #6b5a48;
        }

        .item.checked .checkbox {
            background: #6b5a48;
            border-color: #6b5a48;
        }

        .checkbox::after {
            content: '';
            width: 5px;
            height: 9px;
            border: solid #f5f0e6;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            margin-top: -2px;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #3d3425;
            line-height: 1.5;
        }

        .delete-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #a89880;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(180, 100, 80, 0.15);
            color: #a85a48;
        }

        footer {
            padding: 18px 24px;
            background: rgba(139, 115, 85, 0.06);
            border-top: 1px solid rgba(139, 115, 85, 0.15);
            text-align: center;
            color: #8b7355;
            font-size: 13px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .footer-ornament {
            margin: 0 8px;
            color: #d4c3a8;
        }

        /* 인용문 스타일의 장식 */
        .quote-decoration {
            font-size: 11px;
            color: #a89880;
            text-align: center;
            padding: 12px 24px;
            font-style: italic;
            border-top: 1px solid rgba(139, 115, 85, 0.1);
            background: rgba(139, 115, 85, 0.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>릴라와 함사의 쇼핑 리스트</h1>
            <p class="subtitle">Lila & Hamsa's Shopping List</p>
            <div class="ornament"></div>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="기록할 물품을 입력하세요..." autofocus>
                <button id="addBtn">기록</button>
            </div>
        </div>

        <div class="list-section" id="listSection">
            <div class="empty-message" id="emptyMessage">아직 기록된 물품이 없습니다</div>
        </div>

        <footer id="footer" style="display: none;">
            <span class="footer-ornament">✦</span>
            <span id="itemCount">0</span>개의 물품이 기록되었습니다
            <span class="footer-ornament">✦</span>
        </footer>

        <div class="quote-decoration">
            "일상의 기록이 모여 삶의 이야기가 됩니다"
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const listSection = document.getElementById('listSection');
        const emptyMessage = document.getElementById('emptyMessage');
        const footer = document.getElementById('footer');
        const itemCount = document.getElementById('itemCount');

        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function updateUI() {
            const hasItems = items.length > 0;
            emptyMessage.style.display = hasItems ? 'none' : 'block';
            footer.style.display = hasItems ? 'block' : 'none';
            itemCount.textContent = items.length;
        }

        function renderItems() {
            const existingItems = listSection.querySelectorAll('.item');
            existingItems.forEach(item => item.remove());

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `item ${item.checked ? 'checked' : ''}`;
                div.innerHTML = `
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">×</button>
                `;
                listSection.appendChild(div);
            });

            updateUI();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const text = itemInput.value.trim();
            if (!text) return;

            items.push({ text, checked: false });
            saveItems();
            renderItems();
            itemInput.value = '';
            itemInput.focus();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderItems();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        renderItems();
    </script>
</body>
</html>
